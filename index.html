<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dott-y</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hamburger menu icon (arriba a la izquierda) -->
    <div class="hamburger-menu" id="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Hidden navigation menu (lado izquierdo) -->
    <div class="nav-menu" id="navMenu">
        <ul>
            <li><a href="index.html">🗃️ HOME</a></li>
            <li><a href="View Board.html">📜 TABLES</a></li>
            <li><a href="History.html">📖 TUTORIAL</a></li>
            
        </ul>
    </div>

    <div class="header">
        <h1 class="title">DWARFT VAULT</h1>
        <img src="icons/Final Gif.gif" alt="Logo de Dott-y" class="logo" id="enanoGif">
        <h3 class="subtitle">Copy 🏔️  Text</h3>
    </div>

    <div>
        <div class="container2">
            <img src="image/Boton 3.png" alt="Imagen de fondo" class="background-image">
            <div class="texto-movible">
                <h2>RUNES ⚒️ <span style="color: #cccccc;"></span></h2>
            </div>
        </div>
    <div id="dbName" style="display: none;"></div> <!-- Aquí se mostrará el nombre de la base de datos -->
    <div id="entryIndex" class="copy">Index: Not available</div> <!-- Aquí se mostrará el índice -->
    <div id="entryText" class="copy">No text selected yet.</div>
    <div id="entryUrl" class="copy">No text selected yet.</div>
    <button id="copyButton" class="action-btn2">Copy Text</button>
    </div>

    <div class="container">
        <!-- FORJA Section -->
        <input type="checkbox" id="toggleForja" class="toggle">
        <label for="toggleForja" class="toggle-label">FORGE 🔨 <span style="color: #cccccc;"></span></label>
        <div class="toggle-content">
            <label for="databaseSelect" class="secundarios">DWARF CHAMBER 🗃️ <span style="color: #cccccc;"> - Select a database</span></label>
            <select id="databaseSelect" class="secundarios2"></select>
            <button id="createDatabase" class="action-btn">FORJGE ⛏️ <span style="color: #cccccc;">- Create New Database</span></button>
            <button id="editDatabase" class="action-btn">REFORGE 🛠️ <span style="color: #cccccc;"> - Edit Database</span></button>
            <button id="deleteDatabase" class="delete-btn">DESTROY 🧝 <span style="color: #cccccc;"> - Delete Database</span></button>
            <button id="export-csv" class="action-btn">Export to CSV</button>
            <input type="file" id="importCSV" accept=".csv" style="display: none;">
            <button id="importDatabase" class="action-btn">IMPORT 📥 <span style="color: #cccccc;"> - Import CSV</span></button>
        </div>
    
        <!-- RELIQUIAS ENANAS Section -->
        <input type="checkbox" id="toggleReliquias" class="toggle">
        <label for="toggleReliquias" class="toggle-label">RELICS 🏰  <span style="color: #cccccc;"></span></label>
        <div class="toggle-content">
            <input type="text" id="searchBar" placeholder="Buscar por índice o texto...">
            <ul id="entriesList" class="entries-list"></ul>
        </div>
    </div>

    <script src="popup.js"></script>
    <script src="scripts/Butons.js"></script>
    <script src="scripts/Menu.js"></script>
    
</body>
</html>
