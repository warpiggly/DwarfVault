<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dott-y</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hamburger menu icon (arriba a la izquierda) -->
    <div class="hamburger-menu" id="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Hidden navigation menu (lado izquierdo) -->
    <div class="nav-menu" id="navMenu">
        <ul>
            <li><a href="index.html">🗃️ INICIO</a></li>
            <li><a href="History.html">📜 HISTORIA</a></li>
        </ul>
    </div>

    <div class="header">
        <h1 class="title">EL BAULT DEL ENANO</h1>
        <img src="icons/Final Gif.gif" alt="Logo de Dott-y" class="logo" id="enanoGif">
        <h3 class="subtitle">Copiar 🏔️  Texto</h3>
    </div>

    <div>
        <div class="container2">
            <img src="image/Boton 3.png" alt="Imagen de fondo" class="background-image">
            <div class="texto-movible">
                <h2>RUNAS ⚒️ <span style="color: #cccccc;"></span></h2>
            </div>
        </div>
    <div id="dbName" style="display: none;"></div> <!-- Aquí se mostrará el nombre de la base de datos -->
    <div id="entryIndex" class="copy">Índice: No disponible</div> <!-- Aquí se mostrará el índice -->
    <div id="entryText" class="copy">No hay texto seleccionado aún.</div>
    <button id="copyButton" class="action-btn2">Copiar Texto</button>
    </div>

    <div class="container">
        <!-- FORJA Section -->
        <input type="checkbox" id="toggleForja" class="toggle">
        <label for="toggleForja" class="toggle-label">FORJA 🔨 <span style="color: #cccccc;"></span></label>
        <div class="toggle-content">
            <label for="databaseSelect" class="secundarios">LA CAMARA ENANA 🗃️ <span style="color: #cccccc;"> - Selecciona una base de datos</span></label>
            <select id="databaseSelect" class="secundarios2"></select>
            <button id="createDatabase" class="action-btn">FORJAR ⛏️ <span style="color: #cccccc;"> - Crear Nueva Base de Datos</span></button>
            <button id="editDatabase" class="action-btn">REFORJAR 🛠️ <span style="color: #cccccc;"> - Editar Base de Datos</span></button>
            <button id="deleteDatabase" class="delete-btn">DESTRUIR 🧝 <span style="color: #cccccc;"> - Eliminar Base de Datos</span></button>
            <button id="export-csv" class="action-btn">Exportar a CSV</button>
        </div>
    
        <!-- RELIQUIAS ENANAS Section -->
        <input type="checkbox" id="toggleReliquias" class="toggle">
        <label for="toggleReliquias" class="toggle-label">RELIQUIAS 🏰  <span style="color: #cccccc;"></span></label>
        <div class="toggle-content">
            <input type="text" id="searchBar" placeholder="Buscar por índice o texto...">
            <ul id="entriesList" class="entries-list"></ul>
        </div>
    </div>

    <script src="popup.js"></script>
    <script src="scripts/Butons.js"></script>
    <script src="scripts/Menu.js"></script>
    
</body>
</html>
